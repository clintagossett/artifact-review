<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Missing Dependencies</title>
    <!-- External CDN - OK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Local file - MISSING (should trigger warning) -->
    <link rel="stylesheet" href="./styles/custom.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test: HTML with Missing Dependencies</h1>
        <p>This file references local CSS that doesn't exist.</p>

        <!-- Local image - MISSING (should trigger warning) -->
        <img src="./assets/logo.png" alt="Logo">

        <!-- External image - OK -->
        <img src="https://via.placeholder.com/150" alt="Placeholder">

        <!-- Local script - MISSING (should trigger warning) -->
        <script src="./scripts/app.js"></script>
    </div>
</body>
</html>
