services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${CONVEX_ADMIN_PORT:-3210}:3210"
      - "${CONVEX_HTTP_PORT:-3211}:3211"
    volumes:
      - convex_data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:${CONVEX_ADMIN_PORT:-3210}
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:${CONVEX_HTTP_PORT:-3211}
      - RUST_LOG=info
      - INSTANCE_NAME=artifact-review-local
      - INSTANCE_SECRET=0f04f3f1dbbd5d2c09f04cc7f6152b4f3c95596ec82a54fa8381b95bae19772b
      - DO_NOT_REQUIRE_SSL=true
      - DISABLE_BEACON=true
      - MAX_UDF_EXECUTION_SEC=10
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3210/version" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "${CONVEX_DASHBOARD_PORT:-6791}:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:${CONVEX_ADMIN_PORT:-3210}
    depends_on:
      backend:
        condition: service_healthy

  mailpit:
    image: axllent/mailpit
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025" # Web UI
      - "${MAILPIT_SMTP_PORT:-1025}:1025" # SMTP server
    restart: unless-stopped

volumes:
  convex_data:
